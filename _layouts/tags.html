---
layout: default
---

<div class="snippets">
    <h2 class="snippets-heading"> 
        <code class="highligher-rouge"><nobr>#{{ page.tag-name }}</nobr></code>&nbsp;
    </h2>
    <ul>
        {% for post in site.posts %}
            {% if post.tags contains page.tag-name %}
                <li>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                    |
                    <small style="color: grey;">{{ post.date | date_to_string }}</small>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
