---
layout: default
---

<div class="snippets">
    <h2 class="snippets-heading">
        <code class="highligher-rouge" style="font-weight: bold;"><nobr>#{{ page.tag-name }}</nobr></code>&nbsp;
    </h2>

    <table>
        {% for post in site.posts %}
            {% if post.tags contains page.tag-name %}
                <tr>
                    <td>
                        📝 <a href="{{ post.url }}">{{ post.title }}</a>
                        🌱
                        <small style="color: grey;"> {{ post.date | date_to_string }}</small>
                    </td>
                <tr>
            {% endif %}
        {% endfor %}
    </table>
</div>
