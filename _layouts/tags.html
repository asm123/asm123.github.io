---
layout: default
---

<div class="snippets">
    <h2 class="snippets-heading">Articles tagged
        <code class="highligher-rouge"><nobr>{{ page.tag-name }}</nobr></code>&nbsp;
    </h1>
    <ul>
        {% for post in site.posts %}
        {% if post.tags contains page.tag-name %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
            {{ post.description }}
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
