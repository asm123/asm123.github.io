    {% for post in site.posts %}
    {% if post.tags contains "link" %}
    <table>
        <tr>
            <td>
                <h3><span>ðŸ”—</span>&nbsp;&nbsp;<a href={{post.link}}>{{post.title}}</a></h3>

            </td>
        </tr>
    </table>
    {% endif %}
    {% endfor %}
</div>
