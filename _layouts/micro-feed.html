---
layout: default
---
<div>
    <h1>Microblog</h1>

    <div>
        <p>This page is a collection of random flashes of thoughts. 
    </div>

    {% for post in site.posts %}
    {% if post.type == "micro" %}
    <table>
        <tr>
            <td style="width: 20%; vertical-align: top;">
                <span>üçÉ</span>
                <small style="color: grey;"> {{ post.date | date_to_string }}</small>
            </td>
            <td>
                {{ post.content }}
            </td>
        </tr>
    </table>
    {% endif %}
    {% endfor %}
</div>
